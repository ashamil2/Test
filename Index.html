<div class="content">

    <div class="small-container">
		<a id="amaran" href="#" class="button">View Amaran.js Notification</a>
		<a id="notify" href="#" class="button">View Notify.js Notification</a>

<script>
  $("#amaran").click(function(){
		AmaranTest();
  });
   $("#notify").click(function(){
		NotifyTest();
  });
function AmaranTest(){
	$.amaran({
		content:{
			title:'Amaran notification example',
			message:'This is massage',
			info:'',
			icon:'fa fa-arrow-right'
		},
		theme:'awesome ok'
	});
}

function NotifyTest(){
	$.notify("Notify.js error",{ position:"left" }, "error");
}




</script>
